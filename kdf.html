<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  
    
<section><div class="contact__form">
  <h3 class="contact__form-title">Enviar mensaje</h3>
  <form id="form" class="contact__form-container">
    <div class="contact__form-group">
      <label for="name" class="contact__form-label">Nombre</label>
      <input type="text" id="name" name="name" class="contact__form-input" />
    </div>

    <div class="contact__form-group">
      <label for="email" class="contact__form-label">Correo</label>
      <input type="email" id="email" name="email" class="contact__form-input" />
    </div>

    <div class="contact__form-group">
      <label for="subject" class="contact__form-label">Asunto</label>
      <input type="text" id="subject" name="subject" class="contact__form-input" />
    </div>

    <div class="contact__form-group">
      <label for="message" class="contact__form-label">Mensaje</label>
      <textarea id="message" name="message" cols="30" rows="10" class="contact__form-input"></textarea>
    </div>
    <dialog id="modal">
      Formulario enviado con Ã©xito!
      <button type="reset" id="btn_close-modal">Cerrar</button>
    </dialog>

    <button type="submit" class="btn contact__form-button">
      Enviar
    </button>
  </form>
</div>
</div></section>c
  

</body>
</html>
